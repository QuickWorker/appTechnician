
<ion-header>
  <ion-navbar color="custom">
    <ion-title>Collect Cash</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="cashForm" (ngSubmit)="submitCash()">
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input type="text" formControlName="amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>
        <button ion-button block color="custom" type="submit" [disabled]="!cashForm.valid">Submit</button>
      </form>
</ion-content>
